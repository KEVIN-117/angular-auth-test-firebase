<div class="image transition ease-in-out hover:shadow-red-700 shadow-xl delay-200 hover:-translate-y-1 hover:scale-105
            after:content group relative mb-5 block w-full cursor-zoom-in after:pointer-events-none after:absolute after:inset-0
            after:rounded-lg after:shadow-highlight">
  <img class="w-full transform rounded-lg brightness-90 transition will-change-auto group-hover:brightness-110"
       [src]="props.data.url"
       [alt]="props.data.name"
       style="transform: translate3d(
           2px, 2px, 0px)"
  />
</div>
